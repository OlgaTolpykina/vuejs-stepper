<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          {{ activeStep.text }}
        </div>
        <ul class="steps-list">
          <li class="steps-item" :class="{ active: activeIndex === index, done: activeIndex > index }" v-for="(step, index) in steps" @click="setActive(index)"><span>{{ index + 1 }}</span> {{ step.title }}</li>
        </ul>
        <div v-if="isActive">
          <button class="btn" :disabled="prevDisabled" @click="prev">Назад</button>
          <button class="btn primary" @click="nextOrFinish">{{ nextBtnText }}</button>
        </div>
        <div v-else>
          <button class="btn" @click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
